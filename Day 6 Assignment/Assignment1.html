<html>
<head>
  <title>Website</title>
</head>
<body>
<script>
var i = 0;
function change() {
  var doc = document.getElementById("background");
  var color = ["black", "blue", "brown", "green"];
  doc.style.backgroundColor = color[i];
  i = (i + 1) % color.length;
}
setInterval(change, 1000);
</script>
<div id="background" style="height: 1200px;"></div>
</body>
</html>
